<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My JSF Login Form</title>
    </h:head>
    <h:body>
        <h3>Basic</h3>
        <p:panelGrid columns="2">
            <f:facet name="header">
                <p:graphicImage name="images/wildfly_desktop_1440x900.jpg" />
            </f:facet>

            <h:outputText value="Name:" />
            <h:outputText value="Wildfly" />

            <h:outputText value="Version:" />
            <h:outputText value="10.0" />

            <h:outputText value="Technology:" />
            <h:outputText value="JavaEE" />

            <h:outputText value="Version Supported:" />
            <h:outputText value="7" />
        </p:panelGrid>
    </h:body>
</html>
