<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="text/html"></meta>
            <title>Actor View</title>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>
            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"></link>
            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
            <h:outputStylesheet library="css" name="app.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form> 
            <p:dataScroller value="#{filmView.allFilms}" var="film" chunkSize="50">
                <f:facet name="header">
                    <h:outputText value="Infinite scrolling." />
                </f:facet>
                <p:outputPanel>
                    <h:panelGrid columns="18" cellpadding="5">
                        
                        <h:outputText value="Id:" />
                        <h:outputText value="#{film.id}" />

                        <h:outputText value="Title:" />
                        <h:outputText value="#{film.title}" />

                        <h:outputText value="Description:" />
                        <h:outputText value="#{film.description}"/>

                        <h:outputText value="Release Year:" />
                        <h:outputText value="#{film.releaseYear}"/>
                        
                        <h:outputText value=":" />
                        <h:outputText value="#{film.languageId}"/>
                        
                        <h:outputText value=":" />
                        <h:outputText value="#{film.originalLanguageId}"/>

                        <h:outputText value=":" />
                        <h:outputText value="#{film.rating}"/>
                        
                        <h:outputText value=":" />
                        <h:outputText value="#{film.lengthOfFilm}"/>
                        
                        <h:outputText value=":" />
                        <h:outputText value="#{film.rentalRate}"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dataScroller>
        </h:form>
    </h:body>
